<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Biryani&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: rgb(165, 238, 165);">
        <h1 class="headfont">Standard Calculator</h1><hr><br><br><br><br><br><br><br><br>
        <div class="div">
            <input class="infield" type="text" id="infield" name="infield" placeholder="Enter the number">
            <div>
                <button id="clear" name="clear" class="font" style="width: 218.5px;">Clear</button>
                <button id="bksp" name="bksp" class="font" style="width: 70.5px;">Bksp</button>
            </div>
            <div>
                <button id="7" name="7" class="font wd70">7</button>
                <button id="8" name="8" class="font wd70">8</button>
                <button id="9" name="9" class="font wd70">9</button>
                <button id="/" name="/" class="font wd70">รท</button>
            </div>
            <div>
                <button id="4" name="4" class="font wd70">4</button>
                <button id="5" name="5" class="font wd70">5</button>
                <button id="6" name="6" class="font wd70">6</button>
                <button id="*" name="*" class="font wd70">*</button>
            </div>
            <div>
                <button id="1" name="1" class="font wd70" >1</button>
                <button id="2" name="2" class="font wd70">2</button>
                <button id="3" name="3" class="font wd70">3</button>
                <button id="+" name="+" class="font wd70">+</button>
            </div>
            <div">
                <button id="." name="." class="font wd70">.</button>
                <button id="0" name="0" class="font wd70">0</button>
                <button id="=" name="=" class="font wd70">=</button>
                <button id="-" name="-" class="font wd70">-</button>
            </div>
        </div>
        <script src="/calc.js"></script>
    </body>
</html>
