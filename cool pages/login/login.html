<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="/login/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: rgb(255, 238, 218);">
        <div class="main">
            <div class="nav">
                LOGIN
            </div>
        </div>
        <div class="bd">
            <form action="" method="post">
                <label for="name" class="text">Username: </label>
                <input class="field" type="text" id="name" name="name" placeholder="Username"><br><br>
                <label for="pwd" class="text">Password: </label>
                <input class="field" type="password" id="pwd" name="pwd" placeholder="Password"><br><br>
                <input class="button" type="submit">
            </form>
        </div>
        <div class="bd1">
            <h3>Don't have an account?</h3>
            <a href="/login/signup.html" target="_blank">
                <h4>Click here to create one!</h4>
            </a>
        </div>
    </body>
</html>
