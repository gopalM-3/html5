<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign up
        </title>
        <link rel="stylesheet" href="/login/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: rgb(255, 238, 218);">
        <div class="main">
            <div class="nav">
                LOGIN
            </div>
        </div>
        <div class="bd">
            <form action="" method="post">
                <label for="uname" class="text">Username: </label>
                <input class="field" type="text" id="uname" name="uname" placeholder="Username"><br><br>
                <label for="name" class="text">Name: </label>
                <input class="field" type="text" id="name" name="name" placeholder="Name"><br><br>
                <label for="pwd" class="text">Password: </label>
                <input class="field" type="password" id="pwd" name="pwd" placeholder="Password"><br><br>
                <label style="font-size: 14px; width: 150px;" for="rpwd" class="text">Confirm password: </label>
                <input style="width: 250px; left: 220px;" class="field" type="password" id="rpwd" name="rpwd" placeholder="Password"><br><br>
                <input class="button" type="submit">
            </form>
        </div>
    </body>
</html>
